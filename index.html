<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/628a2bf4b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
      
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
        </nav>
        <img src="" alt="user">
    </header>

    <main>
        <img
            class="logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Google"
        >
        <form id="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </form>
    </main>
    <footer>
        <div class="left-footer">
            <ul><a href="#">Advertising</a></ul>
            <ul><a href="#">Business</a></ul>
            <ul><a href="#">How Search Works</a></ul>
        </div>

        <div class="right-footer">
            <ul><a href="#">Privacy</a></ul>
            <ul><a href="#">Terms</a></ul>
            <ul><a href="#">Settings</a></ul>
        </div>
    </footer>
</body>
</html>
